<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site Under Construction</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to right, #ff7e5f, #feb47b);
      color: white;
      text-align: center;
    }
    .container {
      max-width: 600px;
      text-align: center; /* Center-aligns text and loader */
      margin: 0 auto;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.5rem;
      margin-bottom: 2rem;
    }
    .loader {
      border: 5px solid rgba(255, 255, 255, 0.3);
      border-top: 5px solid white;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      margin: 20px auto; /* Centers loader horizontally */
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>We're Working on It!</h1>
    <p>Our website is currently under construction.</p>
    <p>Check back soon!</p>
    <div class="loader"></div>
  </div>
</body>
</html>
